<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BookNavi - 도서 위치 검색 시스템</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <style>
            body{
                background-color: #2E4053;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <p style="margin-top: 0.3em;font-size:1.5rem; text-align: center; color:white;">도서명으로 검색</p>
            <form action="/search_bookname" method="post">
                <div class="mb-3">
                    <label for="bookname" class="form-label" style="color:white;">도서명</label>
                    <input type="text" class="form-control" id="bookname" name="bookname" placeholder="도서명을 정확하게 입력하세요">
                </div>
                <button type="submit" class="btn btn-success">검색</button>
            </form>
            <hr>
            <p style="margin-top: 0.3em;font-size:1.5rem; text-align: center; color:white;">도서번호로 검색</p>
            <form action="/search_booknumber" method="post">
                <div class="mb-3">
                    <label for="booknumber" class="form-label" style="color:white;">도서번호</label>
                    <input type="text" class="form-control" id="booknumber" name="booknumber" placeholder="도서번호를 정확하게 입력하세요">
                </div>
                <button type="submit" class="btn btn-success">검색</button>
            </form>
            <hr>
            <p style="margin-top: 0.3em;font-size:1.5rem; text-align: center; color:white;">바코드 번호로 검색</p>
            <form action="/search_barcode" method="post">
                <div class="mb-3">
                    <label for="barcode" class="form-label" style="color:white;">바코드 번호</label>
                    <input type="text" class="form-control" id="barcode" name="barcode" placeholder="바코드 번호를 정확하게 입력하세요">
                </div>
                <button type="submit" class="btn btn-success">검색</button>
            </form>
            <hr>
            <a href="/" class="btn btn-primary" style="margin-top: 0.3em;">메인으로</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
